<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
</head>
<body>
    <h1>Hello <span id="name">World!</span></h1>

    <button id="loginButton" onclick="login();">Login</button>
    <button id="logoutButton" style="display: none;" onclick="logout();">Logout</button>

    <button id="apiGetButton" onclick="doAPIGet();">DO API GET</button>

    <script type="text/javascript">
        var secureVaultInstance;
        var login;
        var logout;
        var doAPIGet;

        var checkReady = setInterval(() => {
            if (document.readyState === "complete") {
                clearInterval(checkReady);

                secureVaultInstance = secureVaultAPI.getInstance();

                secureVaultInstance.connectIdentityProvider({
                    signInRedirectURL: "http://localhost:3000/app", // Application Sign-In request handle URL
                    signOutRedirectURL: "http://localhost:3000/app", // Application Sign-out request handle URL
                    clientID: "LRk3fArkyPVASjbHfS9MCpkYgaca", // Application register ID
                    baseUrl: "https://api.asgardeo.io/t/{organization_name}", // Identity Provider Account Base Path
                    scope: [ "openid", "profile" ]
                });

                secureVaultInstance.checkSignIn();

                login = function() {
                    secureVaultInstance.signIn();
                };

                logout = function() {
                    secureVaultInstance.signOut();
                };

                secureVaultInstance.on(secureVaultAPI.authHooks.SIGN_IN, (response) => {
                    console.log(response);
                    document.getElementById("name").innerHTML = response.message.username;
                    document.getElementById("loginButton").style.display = "none";
                    document.getElementById("logoutButton").style.display = "inline-block";
                });

                secureVaultInstance.on(secureVaultAPI.authHooks.SIGN_OUT, (response) => {
                    document.getElementById("name").innerHTML = "Welcome";
                    document.getElementById("loginButton").style.display = "inline-block";
                    document.getElementById("logoutButton").style.display = "none";
                });

                doAPIGet = function() {
                    secureVaultInstance.httpGet("https://api.asgardeo.io/t/{organization_name}/api/identity/user/v1.0/me").then((response) => {
                        console.log(response);
                    }, (error) => {
                        console.error(error);
                    });
                }

                /* secureVaultInstance.httpPost(
                    "http://api.webservice.com/getUser", 
                    JSON.stringify({ 
                        name: "Jake"
                    })
                ).then((response) => {
                    console.log(response);
                }, (error) => {
                    console.error(error);
                }); */
    
                /* TODO: Temporally commented for avoid unwanted public API Calls
                secureVaultInstance.httpGet("https://api.coindesk.com/v1/bpi/currentprice.json").then((response) => {
                    console.log(response);
                }, (error) => {
                    console.error(error);
                });

                secureVaultInstance.httpGet("https://api.publicapis.org/entries").then((response) => {
                    console.log(response);
                }, (error) => {
                    console.error(error);
                });
                */
                
            }
        });
    </script>
</body>
</html>
